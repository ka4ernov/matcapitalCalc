<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Калькулятор доли детей при материнском капитале</title>
</head>
<body>
    <div class="flex-wrapper">
        <div class="calculator-content">
            <h1>Калькулятор доли детей при материнском капитале</h1>
        </div>
        <div class="calculator-content-body">
            <div class="input-wrapper">
                <div class="title">Стоимость вашей недвижимости</div>
                <div class="input">
                    <input type="number" class="input-sale-cost" placeholder="Введите сумму, руб.">
                </div>
            </div>
            <div class="input-wrapper">
                <div class="title">Сумма материнского капитала</div>
                <div class="input">
                    <input type="number" class="input-matcapital-sum" placeholder="Введите сумму, руб.">
                </div>
            </div>
            <div class="input-wrapper">
                <div class="title">Площадь недвижимости</div>
                <div class="input">
                    <input type="number" class="input-realestate-square" placeholder="Введите площадь, кв.м.">
                </div>
            </div>
            <div class="input-wrapper">
                <div class="title">Сколько участвует детей?</div>
                <div class="input">
                    <input type="number" class="input-kids-num" placeholder="Введите кол-во детей">
                </div>
            </div>
            <div class="input-wrapper">
                <div class="title">Мать и отец детей состоят в браке?</div>
                <div class="input">
                    <p><input name="marriage" type="radio" class="marriage-checkbox" value="marriage">Да</p>
				    <p><input name="marriage" type="radio" class="marriage-checkbox" value="non-marriage">Нет</p>
                </div>
            </div>
            <div class="input-wrapper">
                <input class="calc-btn" type="button" value="Вычислить размер доли">
            </div>
            <div class="final-result-wrapper">
                <div class="final-result-item">
                    <div class="title">Обязательная доля ребёнка:</div>
                    <div class="kids-share-result">0 м<sup>2</sup></div>
                    <div class="kids-share-result">  в праве собственности на недвижимость</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
